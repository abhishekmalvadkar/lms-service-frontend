<H3>Add Tag</H3>
<div class="row mb-3">
  <div class="col-md-6">
    <label>Name</label>
    <input class="form-control" type="text" [(ngModel)]="addTagRequest.tagName" placeholder="Please Enter tag">
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <button class="btn btn-primary mt-10"  (click)="addTag()">Add</button>
  </div>

</div>
